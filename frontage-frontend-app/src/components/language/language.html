<ion-item color="light" style="width:135x">
  <ion-label>
    <img width="60" height="30" src="assets/img/{{selectedLanguage}}.svg">
  </ion-label>
  <ion-select [(ngModel)]="selectedLanguage" (ionChange)="changeLanguage()" [selectOptions]="languageAlertOpts">
    <ion-option value="fr">
      {{"LANGUAGE_COMPONENT_FR" | translate}}
    </ion-option>
    <ion-option value="en">
      {{"LANGUAGE_COMPONENT_EN" | translate}}
    </ion-option>
  </ion-select>
</ion-item>
