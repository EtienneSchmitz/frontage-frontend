<ion-header>

  <ion-navbar>
    <ion-title>RandomFlashingJoystick</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg">
    <div *ngIf="parametersList">
      <ion-list radio-group [(ngModel)]="selectedParameter">
        <ion-list-header>
          {{"COLOR_APP_OPTIONS_PAGE_COLOR_LABEL" | translate}}
        </ion-list-header>
        <ion-item *ngFor="let color of parametersList">
          <ion-label>{{ color | uppercase | translate}}</ion-label>
          <ion-radio value="{{ color }}"></ion-radio>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>

  <ion-footer>
    <button ion-button icon-end full color="secondary" class="tr" (click)="stopFApp()">
      {{"STOP_APP" | translate}}
      <ion-icon color="secondary" ios="ios-flag" md="md-flag"></ion-icon>
    </button>
  </ion-footer>
