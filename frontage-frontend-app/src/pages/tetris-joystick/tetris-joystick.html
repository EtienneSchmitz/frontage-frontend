<ion-header>

  <ion-navbar>
    <ion-title>tetris-joystick</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="base">
    <div id="arrow-up" (click)="onUp()"></div>
    <div id="arrow-down" (click)="onDown()"></div>
    <div id="arrow-right" (click)="onRight()"></div>
    <div id="arrow-left" (click)="onLeft()"></div>

    <div id="turn-button" (click)="onTurn()"></div>
  </div>

</ion-content>
