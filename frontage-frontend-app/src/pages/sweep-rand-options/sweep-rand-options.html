<ion-header>
  <ion-navbar>
    <ion-title>{{"SR_OPTIONS_PAGE_TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <form [formGroup]="fAppOptions" (ngSubmit)="lauchApp()">

    <ion-item>
      <ion-label>{{"COLOR_APP_OPTIONS_PAGE_COLOR_LABEL" | translate}}</ion-label>
      <ion-select formControlName="fAppColor">
        <ion-option value="darkblue">{{"COLOR_APP_OPTIONS_PAGE_DARK_BLUE_LABEL" | translate}}</ion-option>
        <ion-option value="pink">{{"COLOR_APP_OPTIONS_PAGE_PINK_LABEL" | translate}}</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <button ion-button icon-end full color="secondary" class="tr" (click)="launchApp()">
    {{"COLOR_APP_OPTIONS_PAGE_START_BUTTON" | translate}}
    <ion-icon color="secondary" ios="ios-color-palette" md="md-color-palette"></ion-icon>
  </button>
  <button *ngIf="isAdmin" ion-button icon-end full color="secondary" class="tr" (click)="forceFapp()">
    {{"OPTIONS_PAGE_FORCE_START_BUTTON" | translate}}
    <ion-icon color="danger" ios="ios-key" md="md-key"></ion-icon>
  </button>
</ion-footer>
