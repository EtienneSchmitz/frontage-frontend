<ion-header>

  <ion-header>
    <ion-title>{{"SNAP_JOYSTICK_PAGE_TITLE" | translate}}</ion-title>
  </ion-header>

</ion-header>

<ion-content padding class="bg">

  <button ion-button class="tr" (click)="getClientsInfo()">Get Clients</button>
  
  <div *ngIf="selectedClient && clientsList; else elseBlock;" (click)="alert('click3')">
    <ion-list *ngFor="let client of clientsList" radio-group [(ngModel)]="selectedClient">
      <ion-item text-wrap (click)="alert('click')">
        <ion-label (click)="alert('click2')">{{client}}</ion-label>
        <ion-radio (click)="alert('click3')" value="{{client}}"></ion-radio>
      </ion-item>
    </ion-list>
  </div>

  <ng-template #elseBlock>
    FAUX
  </ng-template>
</ion-content>

<ion-footer>
  <button ion-button icon-end full color="secondary" class="tr" (click)="stopFApp()">
    {{"STOP_APP" | translate}}
    <ion-icon color="secondary" ios="ios-flag" md="md-flag"></ion-icon>
  </button>
</ion-footer>
