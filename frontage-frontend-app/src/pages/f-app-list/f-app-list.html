<ion-header>
  <ion-navbar>
    <ion-title item-start>{{"FAPP_PAGE_TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <div *ngIf="fAppList; else elseBlock;">
    <ion-list *ngFor="let fApp of fAppList">
          <ion-item text-wrap (click)="showOptions(fApp)">
            <p>{{fApp.name | uppercase | translate}}</p>
            <ion-thumbnail item-start>
              <img width="90" height="35" src="assets/img/{{fApp.name}}.jpeg">
            </ion-thumbnail>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas placerat ex eget erat dictum, nec elementum orci rutrum.
          </ion-item>
    </ion-list>
  </div>

  <ng-template #elseBlock>
    <h2>{{"FAPP_PAGE_NO_APP_ALERT" | translate}} </h2>
  </ng-template>

  <button ion-button primary (click)="printList()">Print list</button>
</ion-content>

<ion-footer></ion-footer>
