<ion-header>

  <ion-navbar>
    <ion-title>fAppList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>App 1</ion-card-header>
    <ion-card-content>
      <button ion-button primary (click)="sendRequest()">Send request</button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="fAppList; else elseBlock;">

    <div *ngFor="let app of FAppList;">
      <ion-card>
        <ion-card-header>{{app.name}}</ion-card-header>
      </ion-card>
    </div>
  </div>

  <ng-template #elseBlock>
    <h2>Pas d'application</h2>
  </ng-template>
</ion-content>
