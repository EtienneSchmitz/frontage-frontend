<ion-header>
  <ion-navbar>
    <ion-title>{{"SA_OPTIONS_PAGE_TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-item text-wrap>
    {{"OPTIONS_PAGE_NO_OPTIONS" | translate}}
  </ion-item>
</ion-content>

<ion-footer>
  <button ion-button icon-end full color="secondary" class="tr" (click)="startFapp()">
    {{"COLOR_APP_OPTIONS_PAGE_START_BUTTON" | translate}}
    <ion-icon color="secondary" ios="ios-color-palette" md="md-color-palette"></ion-icon>
  </button>
  <button *ngIf="isAdmin" ion-button icon-end full color="secondary" class="tr" (click)="forceFapp()">
    {{"OPTIONS_PAGE_FORCE_START_BUTTON" | translate}}
    <ion-icon color="danger" ios="ios-key" md="md-key"></ion-icon>
  </button>
</ion-footer>
