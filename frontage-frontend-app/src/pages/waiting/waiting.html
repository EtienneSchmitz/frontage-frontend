<ion-header>
  <ion-navbar>
    <ion-item color="light">
      <ion-title>{{ "WAITING" | translate}}</ion-title>
      <div item-end>
        <user-displayed></user-displayed>
      </div>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngIf="message != ''">
    <ion-card>
      <ion-header>{{message}}</ion-header>
    </ion-card>
  </ion-item>

  <button ion-button (click)="cancel()">{{"STOP_APP" | translate}}</button>

</ion-content>
