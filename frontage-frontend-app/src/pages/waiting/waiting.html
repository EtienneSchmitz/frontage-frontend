<ion-header>
  <ion-navbar>
    <ion-title>En attente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngIf="message != ''">
    <ion-card>
      <ion-header>{{message}}</ion-header>
    </ion-card>
  </ion-item>

  <button ion-button (click)="cancel()">{{STOP_APP | translate}}</button>

  <button ion-button (click)="test()">test</button>
</ion-content>
