<ion-header>
  <ion-navbar>
    <ion-item color="light">
      <ion-title>{{ "WAITING" | translate}}</ion-title>
      <div item-end>
        <user-displayed></user-displayed>
      </div>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card>
    <ion-header>{{message}}</ion-header>
  </ion-card>

  <ion-item *ngIf="state == 'queued'">
    <button ion-button (click)="cancel()">{{"STOP_APP" | translate}}</button>
  </ion-item>

</ion-content>
